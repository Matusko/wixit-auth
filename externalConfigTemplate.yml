spring:
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
  datasource:
    url: jdbc:postgresql://{{% DB_ENDPOINT %}}:{{% DB_PORT %}}/wixit
    username: {{% DB_MASTER_NAME %}}
    password: {{% DB_MASTER_PSWD %}}
  redis:
    host: {{% REDIS_ENDPOINT %}}
    port: {{% REDIS_PORT %}}
    password: {{% REDIS_PSWD %}}
server:
  servlet:
    contextPath: {{% CONTEXT_PATH %}}
custom:
  swagger:
    oauthPath: {{% CONTEXT_PATH %}}